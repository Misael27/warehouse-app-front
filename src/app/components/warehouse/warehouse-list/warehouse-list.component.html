<h4>Warehouse List</h4>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by client">
      Cliente
    </th>
    <td mat-cell *matCellDef="let element"> {{element.client}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      Almacen
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="family">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by family">
      Tipo
    </th>
    <td mat-cell *matCellDef="let element"> {{element.family}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by size">
      Tamaño
    </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="detailWarehouse(element)">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="editWarehouse(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteWarehouse(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="button-row">
  <button mat-flat-button (click)="showModalFormWarehouse()">Añadir</button>
</div>
